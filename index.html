<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Описание сайта">
	<meta name="keywords" content="Ключевые слова">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="shortcut icon" href="img/icon/favicon-mini1.png" type="image/x-icon">

	<title>form</title>

</head>

<body>
	<div class="wrapper">
		<div class="container-letter">
			<div class="letter">
				<div class="container">
					<header class="header-body">
						<div class="header-logo">
							<img src="img/logo1.png" alt="logotype" width="200">
						</div>
						<div class="header-contact-form">
							<form>
								<fieldset class="contact_form">
									<legend>Contact Details</legend>
									<label for="name">Company name:</label>
									<input id="name" autofocus required><br>
									<label for="telephone">Telephone:</label>
									<input id="telephone" type="tel"><br>
									<label for="email">Email:</label>
									<input id="email" type="email"><br>
									<label for="Website">Website:</label>
									<input id="name"><br>
									<label for="Instagram">Instagram:</label>
									<input id="name"><br>
									<label for="name">VKontakte:</label>
									<input id="name"><br>
									<label for="name">Facebook:</label>
									<input id="name"><br>
								</fieldset>
							</form>
						</div>
					</header>
				</div>

				<div class="container">
					<main>
					<h2>Information</h2>
					<div class="form_information">
						<textarea name="text" id="" ></textarea>
					</div>
				</main>
				</div>

				<div class="container">
					<footer class="footer">
						<div class="footer-img">
							<div class="img-info-flex">

									<img src="img/foto3.png" class="left-foto_top" alt="foto" width="200" height="160">
									<img src="img/foto3.png" class="center_foto-top" alt="foto" width="200" height="160">
									<img src="img/foto3.png" class="right_foto-top" alt="foto" width="200" height="160">
									<img src="img/foto3.png" class="left-foto_center" alt="foto" width="200" height="160">
									<img src="img/foto3.png" class="center-foto_center" alt="foto" width="200" height="160">
									<img src="img/foto3.png" class="right-foto_center" alt="foto" width="200" height="160">
									<img src="img/foto3.png" class="left-foto_bottom" alt="foto" width="200" height="160">
									<img src="img/foto3.png" class="center-foto_bottom" alt="foto" width="200" height="160">
									<img src="img/foto3.png" class="right-foto_bottom" alt="foto" width="200" height="160">
							</div>
						</div>
						<div class="footer-button">
							<p><button>
								<img src="img/icon/airplane.png" alt="to send" width="25" height="25">
								To Send
							</button></p>
						</div>
					</footer>
				</div>

			</div>
		</div>
	</div>
</body>

</html>
